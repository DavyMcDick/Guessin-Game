<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box">
  <h1>Number Guesing Game</h1>
  <p>Guess the number between 1 and 100</p>
  <input type="number" name="" id="guessInput" min="1" max="100" required >
  <input type="submit" value="Submit" class="" onclick="checkguess()">
  <div id="result"></div>
  </div>
  <script>
    function checkguess() {
      var guessInput = document.getElementById('guessInput').value;
      var result = document.getElementById('result');

      if (guessInput) {  // Check if input is not empty
        result.textContent = 'Congratulations! You guessed the number ' + guessInput;
        result.style.display = 'block';  // Show result
      } else {
        result.style.display = 'none';  // Hide result if no input
      }
    }
  </script>
</body>
</html>
